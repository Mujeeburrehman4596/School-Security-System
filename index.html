<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Security System - Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">School Security System</h1>
    
    <div class="mt-4">
        <h3>Face Recognition for Attendance</h3>
        <video id="webcam" autoplay></video>
        <br>
        <button id="captureButton" class="btn btn-success mt-3">Capture Face</button>
        <div id="attendanceStatus" class="alert alert-info mt-3" style="display: none;"></div>
    </div>

    <div class="mt-4">
        <h3>Visitor Management</h3>
        <form id="visitorForm">
            <div class="mb-3">
                <label for="visitorName" class="form-label">Visitor Name</label>
                <input type="text" class="form-control" id="visitorName" required>
            </div>
            <div class="mb-3">
                <label for="visitorPurpose" class="form-label">Purpose of Visit</label>
                <input type="text" class="form-control" id="visitorPurpose" required>
            </div>
            <button type="submit" class="btn btn-primary">Register Visitor</button>
        </form>
    </div>

    <div class="mt-4">
        <h3>Alerts</h3>
        <div id="alertMessages" class="alert alert-danger" style="display: none;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
